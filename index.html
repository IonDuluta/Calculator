<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
<div class="calculator__grid">
    <div class="output">
        <div data__previous__operand class="previous__operand"></div>
        <div data__current__operand class="current__operand"></div>
    </div>
    <button data__all__clear class="span__two">AC</button>
    <button data__delete>DEL</button>
    <button data__operation>รท</button>
    <button data__number>1</button>
    <button data__number>2</button>
    <button data__number>3</button>
    <button data__operation>*</button>
    <button data__number>4</button>
    <button data__number>5</button>
    <button data__number>6</button>
    <button data__operation>+</button>
    <button data__number>7</button>
    <button data__number>8</button>
    <button data__number>9</button>
    <button data__operation>-</button>
    <button data__number>.</button>
    <button data__number>0</button>
    <button data__equals class="span__two">=</button>

</div>    
</body>
</html>
